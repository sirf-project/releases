name: Build Ubuntu Images

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  push:
    paths:
      - 'ubuntu/**'
      - 'common/**'
      - '.github/workflows/ubuntu.yml'
    branches:
      - main
      - 'feat/**'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate matrix
        id: generate
        uses: docker/bake-action/subaction/matrix@v6
        with:
          files: |
            common/docker-bake.hcl
            ubuntu/docker-bake.hcl

  build:
    runs-on: ubuntu-24.04
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}

    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Quay Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push ${{ matrix.target }} (multi-arch)
        uses: docker/bake-action@v6
        with:
          workdir: ubuntu
          source: .
          targets: ${{ matrix.target }}
          files: |
            ../common/docker-bake.hcl
            docker-bake.hcl
          push: ${{ github.ref_name == 'main' }}
      
      - name: Install Cosign
        if: github.ref_name == 'main'
        uses: sigstore/cosign-installer@v3

      - name: Get digests and sign images
        if: github.ref_name == 'main'
        env:
          BASE: ${{ matrix.target }}
        run: |
          # Get digests
          GHCR_DIGEST=$(docker buildx imagetools inspect ghcr.io/sirf-project/releases/${BASE} | grep "^Digest:" | awk '{print $2}')
          QUAY_DIGEST=$(docker buildx imagetools inspect quay.io/sirf-project/releases/${BASE} | grep "^Digest:" | awk '{print $2}')

          echo "✓ GHCR digest: ${GHCR_DIGEST}"
          echo "✓ Quay digest: ${QUAY_DIGEST}"

          # Sign images
          echo "Signing images..."
          cosign sign --yes ghcr.io/sirf-project/releases/${BASE}@${GHCR_DIGEST}
          cosign sign --yes quay.io/sirf-project/releases/${BASE}@${QUAY_DIGEST}
          echo "✓ ${BASE} signed"
